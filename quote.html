<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Quote Request</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="container">
        <h1>Get Your Free Solar Quote</h1>
        <form id="quoteForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="roofType">Roof Type:</label>
            <select id="roofType" required>
                <option value="">Select Roof Type</option>
                <option value="flat">Flat</option>
                <option value="sloped">Sloped</option>
                <option value="gable">Gable</option>
                <option value="hip">Hip</option>
            </select>

            <label for="roofSize">Roof Size (sq ft):</label>
            <input type="number" id="roofSize" required>

            <label for="energyUsage">Current Energy Usage (kWh/month):</label>
            <input type="number" id="energyUsage" required>

            <label for="shadingIssues">Shading Issues:</label>
            <textarea id="shadingIssues" rows="3" placeholder="Describe any shading issues..."></textarea>

            <button type="submit">Request Quote</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="quote.js"></script>
</body>
</html>
